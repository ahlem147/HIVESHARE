<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card overflow-hidden">
                    <div class="bg-primary bg-soft">
                        <div class="row">
                            <div class="col-7">
                                <div class="text-primary p-4">
                                    <h5 class="text-primary">Bienvenue !</h5>
                                    <p>Connectez-vous pour continuer vers  HiveShare.</p>
                                </div>
                            </div>
                            <div class="col-5 align-self-end">
                                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div class="auth-logo">

                            <a class="auth-logo-dark">
                                <div class="avatar-md profile-user-wid mb-4">
                                    <span class="avatar-title rounded-circle bg-light">
                                        <img src="assets/hive.png" alt="" class="rounded-circle" height="100">
                                    </span>
                                </div>
                            </a>
                        </div>
                        <div class="p-2">
                            <form [formGroup]="loginForm" class="form-horizontal" (ngSubmit)="login()">

                                <div class="mb-3">
                                    <label for="username" class="form-label">E-mail</label>
                                    <input formControlName="email" type="email" placeholder=" entrez votre E-mail"
                                        class="form-control m-2">
                                 
                                </div>
                                @if (loginForm.controls['email'].touched && loginForm.controls['email'].invalid) {
                                    <p class="text-danger"> invalid email</p>
                                

                                }
                                <div class="mb-3">
                                    <label class="form-label">Mot de passe</label>
                                    <div class="input-group auth-pass-inputgroup">
                                        <input formControlName="password" type="password" placeholder="entrez votre mot de passe"
                                            class="form-control m-2">
                                           
                                    </div>
                                    @if (loginForm.controls['password'].touched && loginForm.controls['password'].invalid) {
                                        <p class="text-danger"> invalid password</p>
                                    

                                    }
                                </div>

                                <div class="mt-3 d-grid">
                                    <button [disabled]="loginForm.invalid"
                                        class="btn btn-primary waves-effect waves-light" type="submit">Log
                                        In</button>
                                </div>




                            </form>
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
